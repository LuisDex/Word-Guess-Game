<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container psychGame">
        <div class="row">
            <div class="col-sm-12">
                <img src="assets/images/logoWeb.png" class="img-fluid rounded mx-auto d-block logoImg" alt="Nick Splat Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 statCol">
                <h1>Guess The Toon!!</h1>
                <p id="computer">...Press a key to start guessing!.....</p>
                <p id="win"> </p>
                <p id="lose"></p>
                <p id="tries"> </p>
                <p id="guesses"> </p>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12 spaceCol text-center">
                        <p id="spaces"></p>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-sm-12 text-center imgArea" id ="charImg">
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
